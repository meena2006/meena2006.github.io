    <script>
		var BASE = "http://loc.pay.com";
		
        $(document).ready(function () {
            setHeight();
        });
        $(window).resize(function () {
            setHeight();
        });

        function setHeight() {
            $('.login_section > .row').css({
                'height': $(window).height() + 'px'
            });
           // debugger;
            if(window.innerWidth() < 768){
                $('.login_form').css({
                    'height': $(window).height() - $('.login_bg').height() - parseInt($('.login_form').css('top'))  + 'px'
                });
            }
            else{
                $('.login_form').css({
                    'height': 'auto'
                });
            }
        }	
	
		
		$('#select_facility_form').click(function() {
			
			$.blockUI({ message:'<div id="block_div"><img src="'+BASE+'/images/loading.gif" style="width:82px; height:82px;"/><span style="margin-left:20px;display: block;color: #fff;font-size: 28px;">Please wait ...<span></span></span></div>',overlayCSS: { opacity:0.7 },  css: { width: '275px' , background: 'none' , border: 'none'}  });	
			//document.select_facility_form.submit();			
            setTimeout($.unblockUI, 20000);
		});
		
		$(".location_code").click(function(){			
			var tenant_id = $(this).attr("tenant_id");			
			$("#tenant_id").val(tenant_id);
		});
		
		$(".location_code").trigger("click");
		
		$.ajaxSetup({
			headers: { 'X-CSRF-Token' : $('meta[name=_token]').attr('content') }
